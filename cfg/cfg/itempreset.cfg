// Press alt + 1 to equip your first item preset; 2 for your second; etc

alias defaultKey1 "slot1"
alias defaultKey2 "slot2"
alias defaultKey3 "slot3"
alias defaultKey4 "slot4"

alias altKey1 "load_itempreset 0"
alias altKey2 "load_itempreset 1"
alias altKey3 "load_itempreset 2"
alias altKey4 "load_itempreset 3"

alias key1 defaultKey1
alias key2 defaultKey2
alias key3 defaultKey3
alias key4 defaultKey4

bind 1 key1
bind 2 key2
bind 3 key3
bind 4 key4

alias +toggleAltState "echo Alt down; alias key1 altKey1; alias key2 altKey2; alias key3 altKey3; alias altKey4"
alias -toggleAltState "echo Alt up; alias key1 defaultKey1; alias key2 defaultKey2; alias key3 defaultKey3; alias defaultKey4"
bind alt "+toggleAltState; +attack3"

// backups in case that doesnt work or gets stuck

bind "0" "load_itempreset 0"
bind "9" "load_itempreset 1"
bind "8" "load_itempreset 2"
bind "7" "load_itempreset 3"

