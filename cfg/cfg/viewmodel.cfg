eq_slot1
alias eq_lastinv   eq_slot2

bind 1             eq_slot1
bind 2             eq_slot2
bind 3             eq_slot3
bind mwheelup      eq_invprev
bind mwheeldown    eq_invnext
bind q             eq_lastinv
bind mouse1       +eq_attack