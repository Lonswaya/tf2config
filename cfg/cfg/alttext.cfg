

alias defaultKey0 "slot10"
alias defaultKey9 "slot9"
alias defaultKey8 "slot8"
alias defaultKey7 "slot7"
alias defaultKey6 "slot6"

alias altKey0 "say  ᴸᴼᴸ"
alias altKey9 "say (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧➤ (o﹏o)"
alias altKey7 "say (ᵔᴥᵔ)"
alias altKey8 "say ( ́ ◕◞ε◟◕`)"
alias altKey6 "say (づ｡◕‿‿◕｡)づ"

alias key0 defaultKey0
alias key9 defaultKey9
alias key8 defaultKey8
alias key7 defaultKey7
alias key6 defaultKey6

bind 0 key0
bind 9 key9
bind 8 key8
bind 7 key7
bind 6 key6

alias +toggleRightAltState "echo Alt down; alias key0 altKey0; alias key9 altKey9; alias key8 altKey8; alias key7 altKey7; alias key6 altKey6"
alias -toggleRightAltState "echo Alt up; alias key0 defaultKey0; alias key9 defaultKey9; alias key8 defaultKey8; alias key7 defaultKey7; alias key6 defaultKey6"

bind ralt "+toggleRightAltState; +attack3"


